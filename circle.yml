general:
  artifacts:
    - ".kitchen/logs"

machine:
  ruby:
    version: 2.1.5
  environment:
    KITCHEN_LOCAL_YAML: .kitchen.cloud.yml

dependencies:
  cache_directories:
    - "~/bundle"
  pre:
    - ssh-keygen -y -f ~/.ssh/build_key.rsa > ~/.ssh/id_rsa.pub
  override:
    - bundle install --path=~/bundle --jobs=4 --retry=3:
        timeout: 600

test:
  override:
    - "rubocop":
        timeout: 120
    - "foodcritic ." :
        timeout: 120